            <button id="logoutButton" style="display: none;">Log Out</button>

            <div class="profile iconButton" id="ProfileButton" style="display: none;">
            </div>

        <!-- Modal for login or register -->
        <div class="modal" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="row">
                        <div class="col-md-10">
                            <p>Por favor, faça login ou registre-se para continuar.</p>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn-close " data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn border LogIn">Log In</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn border Register">Register</button>
                        </div>
                    </div>
                </div>
            </div>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="login-section d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="col-12 d-flex justify-content-end">
                        <select class="form-select" id="filterCategory">
                            <option value="">Selecione a categoria</option>
                            <option value="1">Telemoveis Categoria=1</option>
                            <option value="2">Smart Watches Categoria=2</option>
                            <option value="3">Airpods Categoria=3</option>
                            <option value="4">Ipads Categopria=4</option>
                            <option value="5">Computadores Categoria=5</option>
                            <option value="6">Assesorios Categoria =6</option>
                        </select>
                        
                        <select class="form-select" id="filterPrice">
                            <option value="">Selecione o intervalo de preço</option>
                            <option value="0-50">0 - 50</option>
                            <option value="51-100">51 - 100</option>
                            <option value="101-200">101 - 200</option>
                            <option value="201-500">201 - 500</option>
                            <option value="501-1000">501 - 1000</option>
                            <option value="1001-2000">1001 - 1500</option>
                            <option value="2001-5000">1501 - 2000</option>
                        </select>
                        
                        <select class="form-select" id="filterManufacturer">
                            <option value="">Selecione o fabricante</option>
                            <option value="Apple">Apple</option>
                            <option value="Microsoft">Microsoft</option>
                            <option value="Google">Google</option>
                            <option value="Huawei">Huawei</option>
                            <option value="Lenovo">Lenovo</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Nokia">Nokia</option>
                            <option value="Xiaomi">Xiaomi</option>
                            <option value="Asus">Asus</option>
                            <option value="Hp">Hp</option>
                        </select>
                        
                        <button id="applyFilters" class="btn btn-primary">Aplicar Filtros</button>                        
                    </div>
                    <div class="row" id="ProductSection">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div> 

  
   <!-- Modal for additional information -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoModalLabel">Informações Adicionais do produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Place additional information you want to show in the modal here -->
                <p>Clicando no botão em baixo vai ter informações relevantes de acordo com a sua lista de desejos.</p>
            </div>
            <div class="modal-footer">
                <a href="Wishlist.html" class="btn btn-primary">Ver Lista de Desejos</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
