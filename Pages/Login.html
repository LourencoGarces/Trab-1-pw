  <h1>Seja Bem Vindo!</h1>
  <!-- Main Container -->
  <div class="container">
    <div class="row">
      <!-- Profile Section -->
      <div class="col-md-4">
        <!-- Log In Title -->
        <h2>Log In:</h2>
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-4 vr-large">
        <!-- Create Account Section -->
        <div class="formulario bg-light">
          <h3>Se não tem conta por favor cadastre-se!</h3>
          <div class="d-flex justify-content-center align-items-center">
            <a href="Register.html" class="btn btn-secondary">Criar Conta</a>
          </div>
        </div>
      </div>
      <!-- Nested Container -->
      <div class="container">
        <div class="col-md-5">
          <div class="row">
            <!-- Profile Form -->
            <div class="formulario bg-light">
              <!-- Profile Image -->
              <img src="/Assets/logoMarca.png" onclick="redirectToIndex()" class="center" title="Logo Brand">
              <!-- Login Form -->
              <form id="loginForm" action="#" method="post">
                <!-- Email Input -->
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                <div class="mb-3">
                  <!-- Password Input -->
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password"
                    name="password">
                </div>
                <!-- Forgot Password Link -->
                <div class="mb-3">
                  <a href="Forgot.html">Forgot password?</a>
                </div>
                <!-- Login Button -->
                <div class="d-flex justify-content-center align-items-center">
                  <button type="button" onclick="loginUser()" class="btn btn-secondary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
