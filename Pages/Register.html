  <!-- Page Heading -->
  <h1>Seja Bem Vindo!</h1>  
  <!-- Main Container -->
  <div class="container">
    <div class="row">                     
      <!-- Profile Section -->
      <div class="col-md-4">
        <!-- Register Title -->
        <h2>Registo:</h2>
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-4 vr-large">
        <!-- Sign In Section -->
        <div class="formulario bg-light">
          <h3>Se já tem conta, por favor insira suas credenciais!</h3>
          <div class="d-flex justify-content-center align-items-center">
            <a href="Login.html" class="btn btn-secondary">Iniciar Sessão</a>
          </div>
        </div>
      </div>      
      <!-- Nested Container -->
      <div class="container">
        <div class="col-md-5">
          <div class="row">
            <!-- Profile Form -->
            <div class="formulario bg-light">
              <!-- Profile Image -->             
                <img src="/Assets/logoMarca.png"  onclick="redirectToIndex()" class="center" title="Logo Brand">          
              <!-- Register Form -->
              <form id="registerForm" action="#" method="post"> 
                <!-- Email Input -->
                <div class="mb-3">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                  <!-- Name Input -->
                  <label for="name">Nome:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="mb-3">
                  <!-- Contact Input -->
                  <label for="contact">Contacto:</label>
                  <input type="text" class="form-control" id="contact" placeholder="Enter contact" name="contact">
                </div>
                <div class="mb-3">
                  <!-- Password Input -->
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                </div>
                <div class="mb-3">
                  <!-- Retype Password Input -->
                  <label for="retypepassword">Retype-Password:</label>
                  <input type="password" class="form-control" id="retypepassword" placeholder="Enter password" name="retypepassword">
                </div>
                <!-- Register Button JS -->
                <div class="d-flex justify-content-center align-items-center">
                  <button type="button" onclick="fazerRegistro()" class="btn btn-secondary">Registrar</button>
                </div>            
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
