<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>  

    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include custom CSS file for additional styling -->
    <link rel="stylesheet" href="/Styles/AdminDashboard.css"> 
</head>
<body>
    <header>
        <nav  class="navbar navbar-expand-lg navbar-light bg-light">
            <div style="justify-content: center;">
                <!-- Brand Logo (Clickable) -->
                <a href="Index.html" class="navbar-brand">Smart Buyer</a>
            </div>      
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row ex-nowrflap">
            <!-- Sidebar Section -->
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <!-- Dashboard Link -->
                    <a class="nav-link" href="#">Dashboard</a>
                    <hr style="border-color: #ffffff; width: 100%;">
                    <!-- Sidebar Menu -->
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">                        
                        <!-- Products Dropdown -->
                        <li>
                            <a href="#submenu1" class="nav-link px-0 align-middle"  data-bs-toggle="collapse" id="listProducts">
                                <i class="fs-4 bi-bootstrap"></i> <span class="nav-link px-0 align-middle">Lista de Produtos</span>
                            </a>
                            <ul class="collapse nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                <!-- Submenu Items -->
                                <li>
                                    <a href="#" class="nav-link" onclick="showProductList()">Todos os produtos</a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link" onclick="showProductListCategory('Telemóveis')">Telemóveis</a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link" onclick="showProductListCategory('Ipads')">Ipads</a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link" onclick="showProductListCategory('Smart Watches')">Smart Watches</a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link" onclick="showProductListCategory('Airpods')">Airpods</a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link" onclick="showProductListCategory('Computadores')">Computadores</a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link" onclick="showProductListCategory('Acessórios')">Acessórios</a>
                                </li>
                            </ul>
                        </li>
                        <!-- Add Product Link -->
                        <li>
                            <a class="nav-link px-0 align-middle" href="#" id="addProduct">Adicionar Produto</a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>

            <!-- Main Content Section -->
            <div class="col py-3">
                <div class="container">
                    <!-- Product List Section -->
                    <div id="productListSection">
                        <h2>Lista de Produtos</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Descrição</th>
                                    <th>Preço</th>
                                    <th>Categoria</th>
                                    <th>Foto</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>                            
                            <tbody id="productTableBody">
                                <!-- Product rows will be dynamically populated here -->
                            </tbody>
                        </table>
                    </div>
                    <!-- Add Product Form Section -->
                    <div id="addProductSection" style="display: none;">
                        <h2>Adicionar Novo Produto</h2>
                        <form id="addProductForm">
                            <div class="mb-3">
                                <label for="productName" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Descrição:</label>
                                <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Preço:</label>
                                <input type="number" class="form-control" id="productPrice" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="productCategory1" class="form-label">Categoria:</label>      
                                <div id="productCategory"></div>                      
                            </div>
                            <div class="mb-3">
                                <label for="productImage" class="form-label">Imagem:</label>
                                <input type="file" class="form-control" id="productImage" accept="image/png, image/jpeg" required>
                                <img id="productImagePreview" src="" alt="Product Image Preview" style="max-width: 200px;">
                            </div>                            
                            <button type="submit" class="btn btn-primary">Adicionar Produto</button>
                        </form>
                    </div>
                    <!-- edit Product Form Section -->
                    <div id="editProductSection" style="display: none;">
                        <!-- Form to edit product details dynamic-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Include custom JavaScript file for additional functionality -->
    <script src="/Scripts/AdminDashboard.js"></script>
</body>
</html>
