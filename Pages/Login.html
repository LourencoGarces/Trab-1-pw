<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/Styles/Login.css"> <!-- Importando o seu arquivo de estilo -->
</head>
<body>
<!--Back  -->
  <div class="container">
    <div class="row">
      <div class="col-md-1">
        <a href="Index.html" class="btn btn-success">Back</a>
      </div>                       
      <!--Perfil  -->
      <div class="col-md-2">
          <br><br>
          <h1>Login</h1>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-4 vr-large">
          <br><br>
          <h1>Se n√£o tem conta porfavor  cadastre-se!</h1>
            <a href="Register.html" class="btn btn-success">Register</a>
        </div>
         <!-- Nested Container -->
         <div class="container">
          <div class="col-md-5">
          <div class="row">
              <!-- Profile Form -->
              <div class="formulario bg-light">
                  <!-- Profile Image -->
        <img src="/Assets/logoMarca.png"  class="center" width="250" title="Profile Picture">
       <!--Form-->
        <form action="#" method="post"> 
          <!-- Email:-->       
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          <div class="mb-3">
            <!-- Password:--> 
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
          </div>
          <!-- Forgot password?-->
          <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-success">Login</button>
          </div>
          
        </form>
  </div>
</div>
</div>
</div>
</div>
</div>
<!--Fin de Perfil-->
  
</body>
</html>
