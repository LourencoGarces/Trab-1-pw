</head>
<body>

        <a href="Product.html" id="Smartwatches">Smart Watches</a>

        <a href="Product.html" id="Computadores">Computadores</a>
        <a href="Product.html" id="Assesorios">Assesórios</a>

    <!-- Header section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="col-md-1">
                    <svg id="sidebarToggle" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi sidebaricon bi-justify" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
                    </svg>
                </div>
                <div class="col-md-1">
                    <a href="Index.html" class="navbar-brand">Smart Buyer</a>
                </div>
                <div class="col-md-1">
                    <a href="Login-explore.html">
                        <img src="Assets/Logo_Titulo.png" class="logoMarca img-fluid" alt="Logo Brand">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="container d-flex justify-content-end align-items-center col-md-6">
                        <div id="divBusca">
                            <input type="text" id="txtBusca" placeholder="Procurar..." />

                            </svg>
                        </div>
                    </div>
                    <div class="header-container col-md-3">
                        <button class="iconButton" id="profileButton">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi logoProfile bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />

                        <button class="iconButton" id="cardButton">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi logoCard bi-card-list" viewBox="0 0 16 16">

    </header>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 login-section d-flex justify-content-center align-items-center">
                <a href="Product.html" class="text-decoration-none text-dark">
                    <h1>Produtos</h1>
                </a>
            </div>
            <div class="col-md-6 login-section d-flex justify-content-center align-items-center">
                <a href="Manufactering.html" class="text-decoration-none text-dark">
                    <h1>Fabricante</h1>
                </a>
            </div>
            <div class="col-md-6 explore-section d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row" id="ProductSection">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const productId = window.location.pathname.split('/').pop();
            try {
                const response = await fetch(`/api/products/${productId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const product = await response.json();
                createProductSection(product);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        });

        function createProductSection(product) {
            const productSection = document.getElementById('ProductSection');
            productSection.innerHTML = `
                <div class="col-md-5">
                    <div class="main-img">
                        <img class="img-fluid" src="${product.image}" alt="Product">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="main-description px-2">
                        <div class="category text-bold">
                            Category: ${product.category}
                        </div>
                        <div class="product-title text-bold my-3">
                            ${product.title}
                        </div>
                        <div class="price-area my-4">
                            <p class="price-title text-bold mb-1">Price:</p>
                            <p class="price mb-1">$${product.price}</p>
                        </div>
                        <div class="buttons d-flex my-5">
                            <div class="block">
                                <a href="#" class="shadow btn custom-btn">Wishlist</a>
                            </div>
                            <div class="block">
                                <button class="shadow btn custom-btn">Add to cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="product-details my-4">
                        <p class="details-title text-color mb-1">Product Details</p>
                        <p class="description">${product.description}</p>
                    </div>
                    <div class="my-4">
                        <p class="details-title text-color mb-1">Histórico de preço</p>
                    </div>
                </div>
            `;
        }
    </script>
    <script src="Scripts/Index.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
