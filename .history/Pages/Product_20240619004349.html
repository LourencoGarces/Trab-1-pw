<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Product</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="Styles/Sidebar.css">
     <!-- Include custom CSS file for additional styling -->
     <link rel="stylesheet" href="Styles/AdminDashboard.css">
     <!-- Including Custom CSS for additional styling -->
     <link rel="stylesheet" href="Styles/Index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Sidebar navigation -->
    <div class="sidebar" id="sidebar">
        <a href="Product.html" data-id="1" onclick="fetchProductsByCategory(this.dataset.id)">Telemóveis</a>
        <a href="Product.html" data-id="2" onclick="fetchProductsByCategory(this.dataset.id)">Smartwatches</a>
        <a href="Product.html" data-id="3" onclick="fetchProductsByCategory(this.dataset.id)">Airpods</a>
        <a href="Product.html" data-id="4" onclick="fetchProductsByCategory(this.dataset.id)">Ipads</a>
        <a href="Product.html" data-id="5" onclick="fetchProductsByCategory(this.dataset.id)">Computadores</a>
        <a href="Product.html" data-id="6" onclick="fetchProductsByCategory(this.dataset.id)">Assesórios</a>
    </div>

   <!-- Header section -->
   <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="col-md-1">
            <!-- Sidebar Toggle Icon -->
            <svg id="sidebarToggle" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                class="bi sidebaricon bi-justify" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
            </svg>
        </div>
        <div class="col-md-1">
            <!-- Brand Logo (Clickable) -->
            <a href="Index.html" class="navbar-brand">Smart Buyer</a>
        </div>
        <div class="container d-flex justify-content-end align-items-start col-md-6">
            <div id="divBusca">
                <!-- Search Input -->
                <input type="text" id="txtBusca" placeholder="Procurar..." />
                <!-- Search Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </div>
        </div>
        <div class="header-container col-md-3">
            <!-- Profile Button -->
            <button class="iconButton" id="profileButton">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi logoProfile bi-person"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                </svg>
            </button>
            <!-- Cart Button -->
            <button class="iconButton" id="cardButton" data-bs-toggle="modal" data-bs-target="#infoModal">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi logoCard bi-card-list"
                    viewBox="0 0 16 16">
                    <path
                        d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z" />
                    <path
                        d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8m0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0M4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0" />
                </svg>
            </button>
            
            <!-- Log Out Button -->
            <button id="logoutButton" style="display: none;">Log Out</button>

            <!-- Profile Image -->
            <div class="profile iconButton" id="ProfileButton" style="display: none;">
            </div>
        </div>
        <!-- Modal for login or register -->
        <div class="modal" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="row">
                        <div class="col-md-10">
                            <p>Por favor, faça login ou registre-se para continuar.</p>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn-close " data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn border LogIn">Log In</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn border Register">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="login-section d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="col-12 d-flex justify-content-end">
                        <select class="form-select" id="filterCategory">
                            <option value="">Selecione a categoria</option>
                            <option value="telemoveis">Telemoveis</option>
                            <option value="Smart Watches">Smart Watches</option>
                            <option value="Airpods">Airpods</option>
                            <option value="Ipads">Ipads</option>
                            <option value="Computadores">Computadores</option>
                            <option value="Assesorios">Assesorios</option>
                        </select>
                        
                        <select class="form-select" id="filterPrice">
                            <option value="">Selecione o intervalo de preço</option>
                            <option value="0-50">0 - 50</option>
                            <option value="51-100">51 - 100</option>
                            <option value="101-200">101 - 200</option>
                            <option value="201-500">201 - 500</option>
                            <option value="501-1000">501 - 1000</option>
                            
                        </select>
                        
                        <select class="form-select" id="filterManufacturer">
                            <option value="">Selecione o fabricante</option>
                            <option value="manufacturer1">Apple</option>
                            <option value="manufacturer3">Microsoft</option>
                            <option value="manufacturer2">Google</option>
                            <option value="manufacturer2">Huawei</option>
                            <option value="manufacturer3">Lenovo</option>
                            <option value="manufacturer1">Samsung</option>
                            <option value="manufacturer2">Nokia</option>
                            <option value="manufacturer3">Xiaomi</option>
                            <option value="manufacturer1">Asus</option>
                            <option value="manufacturer2">Hp</option>
                        </select>
                        
                        <button id="applyFilters" class="btn btn-primary">Aplicar Filtros</button>                        
                    </div>
                    <div class="row" id="ProductSection"> 
                            <!-- Edit Product Form Section -->
                            <div id="editProductSection" style="display: none;">
                                <!-- Form to edit product details will be dynamically populated here -->
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
  
    <!-- Modal for Wishlist -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Informações Adicionais</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Place additional information you want to show in the modal here -->
                    <p>Esta é uma informação adicional exibida no modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/Product.js"></script>
    <script src="Scripts/Index.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
