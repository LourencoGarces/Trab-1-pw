<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <!-- Including Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Including Custom CSS -->
  <link rel="stylesheet" href="/Styles/Register.css">
  <!--Including  JS -->
<script src="/Scripts/autentication.js"></script>
</head>
<body>
  <h1> Seja Bem Vindo !</h1>
  <div class="container">
    <div class="row">                     
      <!--Perfil  -->
      <div class="col-md-2">
        <br><br> <br><br>
        <h2>Registo: </h2>
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-4 vr-large">
        <div class="formulario bg-light">
        <h3>Se já tem conta, por favor insira suas credenciais!</h3>
        <div class="d-flex justify-content-center align-items-center">
        <a href="Login.html" class="btn btn-secondary">Iniciar Sessão</a>
        </div>
      </div>
      </div>
      <!-- Nested Container -->
      <div class="container">
        <div class="col-md-5">
          <div class="row">
            <!-- Profile Form -->
            <div class="formulario bg-light">
              <!-- Profile Image -->
              <a href="Index.html">
              <img src="/Assets/logoMarca.png"  class="center" width="390" title="Profile Picture">
            </a>
              <!--Form-->
              <form id="registerForm" action="#" method="post"> 
                <!-- Email:-->       
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                <div class="mb-3">
                  <!-- Nome:--> 
                  <label for="name">Nome:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="mb-3">
                  <!-- Contacto:--> 
                  <label for="contact">Contacto:</label>
                  <input type="text" class="form-control" id="contact" placeholder="Enter contact" name="contact">
                </div>
                <div class="mb-3">
                  <!-- Password:--> 
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                </div>
                <div class="mb-3">
                <!-- Retype Password:--> 
                  <label for="retypepassword">Retype-Password:</label>
                  <input type="password" class="form-control" id="retypepassword" placeholder="Enter password" name="retypepassword">
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <button type="button" onclick="fazerRegistro()" class="btn btn-secondary">Registrar</button>
                </div>            
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--Fin de Perfil-->


</body>
</html>
