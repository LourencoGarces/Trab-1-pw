<!DOCTYPE html>
<!--Login.html Eduardo Junqueira nº30241-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Including Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Including Custom CSS -->
  <link rel="stylesheet" href="/Styles/Login.css"> 
  <!--Including  JS -->
<script src="/Scripts/autentication.js"></script>
</head>
<body>
  <h1> Seja Bem Vindo !</h1>
  <div class="container">
    <div class="row">              
      <!--Perfil  -->
      <div class="col-md-2">
        <br><br> <br><br>
        <h2>Log In: </h2>
      </div>
      <div class="col-md-3">
      </div>
      <div class="col-md-4 vr-large">
        <div class="formulario bg-light">
        <h3>Se não tem conta por favor cadastre-se!</h3>
        <div class="d-flex justify-content-center align-items-center">
        <a href="Register.html" class="btn btn-secondary">Criar Conta</a>
      </div>
      </div>
      </div>
      <!-- Nested Container -->
      <div class="container">
        <div class="col-md-5">
          <div class="row">
            <br><br>
            <!-- Profile Form -->
            <div class="formulario bg-light">
              <!-- Profile Image -->
              <a href="Index.html">
              <img src="/Assets/logoMarca.png"  class="center" width="390" title="Profile Picture">
            </a>
              <!--Form-->
              <form id="loginForm" action="#" method="post"> 
                <!-- Email:-->       
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                <div class="mb-3">
                  <!-- Password:--> 
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                </div>
                <!-- Forgot password?-->
                <div class="d-flex justify-content-center align-items-center">
                  <button type="button" onclick="fazerLogin()" class="btn btn-secondary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--Fin de Perfil-->



</body>
</html>
